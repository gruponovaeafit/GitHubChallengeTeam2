<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Información - Investigador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #f7f7f9;
      color: #111;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border-radius: 8px;
      overflow: hidden;
    }
    caption {
      text-align: left;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #f0f4ff;
      border-bottom: 1px solid #e6ecff;
    }
    th, td {
      padding: 14px 16px;
      vertical-align: top;
    }
    th {
      width: 220px;
      text-align: left;
      background: #fafafa;
      font-weight: 700;
      border-right: 1px solid #eee;
    }
    td {
      border-top: 1px solid #f1f1f1;
    }
    ul {
      margin: 0;
      padding-left: 1.1rem;
    }
    @media (max-width: 640px) {
      table { font-size: 14px; }
      th { display: block; width: 100%; border-right: none; background: transparent; }
      tr { display: block; border-bottom: 1px solid #eee; }
      td { display: block; }
      caption { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <table>
    <caption>Ficha: Agrupación inicial de pistas</caption>
    <tr>
      <th>User(s)</th>
      <td>Investigador</td>
    </tr>
    <tr>
      <th>Description</th>
      <td>Agrupación inicial de pistas relacionadas con hábitos y ubicación.</td>
    </tr>
    <tr>
      <th>Acceptance Criteria</th>
      <td>
        <ul>
          <li>El que fuma Bluemasters bebe cerveza.</li>
          <li>El danés toma té.</li>
          <li>El noruego vive junto a la casa azul.</li>
        </ul>
      </td>
    </tr>
  </table>
</body>
</html>
